<span [pTooltip]="settingsService.form.monitorConfig.layoutMode.model !== 2 ? null : label" tooltipPosition="top">
  <ng-container *ngIf="settingsService.form.monitorConfig.layoutMode.model !== 2">
    {{label}}:&nbsp;
  </ng-container>
  <ng-container *ngIf="settingsService.form.monitorConfig.layoutMode.model === 2">
    <fa-icon [icon]="icon" [fixedWidth]="true"></fa-icon>&nbsp;
  </ng-container>
  <ng-content></ng-content>
  <span *ngIf="solo" class="solo-icon">
    <i class="pi pi-user"></i>
  </span>
</span>
