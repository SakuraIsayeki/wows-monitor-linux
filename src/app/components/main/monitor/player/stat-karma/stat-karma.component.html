<app-value-label [label]="'monitor.labels.karma' | translate"  [icon]="icon" [solo]="soloStats | async">
      <span [pTooltip]="(('monitor.karma.game' | translate) + player.karma + '\n' + ('monitor.karma.wowsKarma' | translate) + (player.wowsKarma != null ? player.wowsKarma : 'N/A'))"
            tooltipPosition="bottom" [style.color]="karmaColor$ | async | sanitizeCss">
          <strong>{{karma$ | async}}</strong>
      </span>
</app-value-label>
