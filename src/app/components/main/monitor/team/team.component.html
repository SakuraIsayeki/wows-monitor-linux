<div *ngIf="cw && clan" class="p-mb-2">
  <h3 *ngIf="cw && clan" class="p-mb-1">
    <span [style.color]="clan.color | sanitizeCss">[{{clan.tag}}]</span>&nbsp;
    <span>{{clan.name}} ({{clan.region | region}})</span>
  </h3>
  <span *ngIf="cw && clan && clan.rank > 0" [translate]="'monitor.cw.text'"
        [translateParams]="{ rank: clan.rank, league: 'monitor.cw.leagues.' + clan.leadingRating.league | translate, division: clan.leadingRating.division | roman, winrate: (clan.leadingRating.winsCount/clan.leadingRating.battlesCount * 100) | number:'0.0-2' }">
</span>
</div>


<span class="team-overall-wrapper">
  <span class="inner">
    <strong>{{'monitor.labels.averageShips' | translate}}</strong>
    <team-stat-ship-xp [teamAverages]="averages"></team-stat-ship-xp>
    <team-stat-ship-wr [teamAverages]="averages"></team-stat-ship-wr>
    <team-stat-ship-battles [teamAverages]="averages"></team-stat-ship-battles>
  </span>
  <span class="inner">
    <strong>{{'monitor.labels.averageAccounts' | translate}}</strong>
    <team-stat-acc-xp [teamAverages]="averages"></team-stat-acc-xp>
    <team-stat-acc-wr [teamAverages]="averages"></team-stat-acc-wr>
    <team-stat-acc-battles [teamAverages]="averages"></team-stat-acc-battles>
  </span>
</span>


<p-overlayPanel #clansOverlay appendTo="body" styleClass="no-padding" [ariaCloseLabel]="clan.name">
  <app-team-overlay [clan]="clan"></app-team-overlay>
</p-overlayPanel>
