<ng-container *isDesktop>
  <app-titlebar *isWindows></app-titlebar>
</ng-container>

<app-topbar></app-topbar>
<!-- <app-menu></app-menu> -->
<ng-container *isDesktop>
  <ngx-loading-bar class="desktop" color="#eb4a0f" [includeSpinner]="false"></ngx-loading-bar>
</ng-container>
<ng-container *isBrowser>
  <ngx-loading-bar color="#eb4a0f" [includeSpinner]="false"></ngx-loading-bar>
</ng-container>

<main>
  <p-scrollPanel [style]="{width: '100%', height: '100%'}">
    <div class="main-top-spacer"></div>
    <router-outlet></router-outlet>
  </p-scrollPanel>
</main>

<p-toast position="bottom-right" [styleClass]="'p-toast-custom'">
  <ng-template let-message pTemplate="message">
    <div class="p-toast-message-text">
      <div class="p-toast-summary">{{message.summary | translate}}</div>
      <div class="p-toast-title">{{message.detail | translate}}</div>
    </div>
  </ng-template>
</p-toast>
